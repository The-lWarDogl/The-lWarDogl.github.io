<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title> GLogist - Авторизация в личном кабинете </title>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link rel="shortcut icon" href="https://lk.glogist.ru/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link href="../css/common/bootstrap.css" rel="stylesheet">
    <link href="../css/common/activeform.min.css" rel="stylesheet">
    <link href="../css/common/font-awesome.min.css" rel="stylesheet">
    <link href="../css/common/AdminLTE.min.css" rel="stylesheet">
    <link href="../css/common/skin-blue.min.css" rel="stylesheet">
    <link href="../css/auth/main.css" rel="stylesheet">    
    <link href="../css/auth/smscode.css" rel="stylesheet"> 
</head>

<body>
    <div class="register__wrapper">
        <div class="register__left-column">
            <div class="register__left-container">
                <div class="register__form-container">
                    <div class="register__form-title">Вход через СМС</div>
                
                    <form class="form-with-columns" id="form-smslogin-code" action="../../miniapp-api/auth/code">
                            
                        <div class="field-container">
                            <div class="smscode-container">
                                <input type="smscode" class="smscode-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required-field>
                                <input type="smscode" class="smscode-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required-field>
                                <input type="smscode" class="smscode-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required-field>
                                <input type="smscode" class="smscode-input" maxlength="1" pattern="[0-9]*" inputmode="numeric" required-field>
                                
                            </div>
                            <input type="hidden" id="smslogin-code" name="code" maxlength="4" pattern="[0-9]*" inputmode="numeric">

                            <p class="help-block help-block-error" id="error-message"></p>
                        </div>

                        <div class="field-container"><button type="submit" class="button button-primary button-full-width" name="login-button">Войти</button></div>
                        <div class="field-container auth-card-footer"> <a class="auth-card-footer-link" class="sb-link" href="./phone">Изменить телефон</a></div>
                    </form>    

                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../js/common/time.js"></script>

<script src="../js/auth/smscode.js"></script>

<script src="../js/auth/auth-form-request.js"></script>
</html>
