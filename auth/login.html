<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title> GLogist - Авторизация в личном кабинете </title>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link rel="shortcut icon" href="https://lk.glogist.ru/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link href="../css/common/bootstrap.css" rel="stylesheet">
    <link href="../css/common/activeform.min.css" rel="stylesheet">
    <link href="../css/common/font-awesome.min.css" rel="stylesheet">
    <link href="../css/common/AdminLTE.min.css" rel="stylesheet">
    <link href="../css/common/skin-blue.min.css" rel="stylesheet">
    <link href="../css/auth/main.css" rel="stylesheet">    
</head>

<body>
    <div class="register__wrapper">
        <div class="register__left-column">
            <div class="register__left-container">
                <div class="register__form-container">
                    <div class="register__form-title">Вход в личный кабинет</div>
                    
                    <form class="form-with-columns" id="form-login" action="../../miniapp-api/auth/login">

                        <div class="field-container">
                            <input type="text" id="login-username" name="username" placeholder="Имя пользователя" required-field>
                        </div>

                        <div class="field-container">
                            <div class="posr-input">
                                <span class="button__addons_1wz5e button__addons_1wz5e__active"  id="show-pwd" style="z-index: 1000;">
                                    <span class="icon-button__iconWrapper_uunq2 icon-button__s_uunq2 icon-button__s_uunq2__close">
                                        <svg role="img" focusable="false" fill="currentColor" width="24" height="24" viewBox="0 0 24 24" class="icon-button__icon_uunq2">
                                            <path 
                                                d="M20.944 14.702a.197.197 0 00.293-.014C21.886 13.89 22.564 12.93 23 12c-1.914-4.089-6.19-7.01-11-7.01-.164 0-.326.003-.489.01-.17.007-.246.022-.125.143l9.558 9.559z">
                                            </path>
                                            <path
                                                fill-rule="evenodd" clip-rule="evenodd"
                                                d="M5.5 2L22 18.5 20.5 20l-2.44-2.527C16.28 18.561 14.21 19 12 19c-4.81 0-9.086-2.911-11-7 1.155-2.468 3.252-4.633 5.69-5.896L4 3.5 5.5 2zm8.177 11.09l1.571 1.573a4.2 4.2 0 11-5.91-5.911l1.571 1.571a2 2 0 102.767 2.767z">
                                            </path>
                                        </svg>
                                    </span>

                                    <span class="icon-button__iconWrapper_uunq2 icon-button__s_uunq2 icon-button__s_uunq2__open">
                                        <svg role="img"
                                        focusable="false"
                                        fill="currentColor"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        class="icon-button__icon_uunq2">

                                            <path
                                                d="M12 14a2 2 0 100-4 2 2 0 000 4z">
                                            </path>
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M1 12c1.914-4.09 6.19-7 11-7s9.086 2.911 11 7c-1.914 4.089-6.19 7-11 7s-9.086-2.911-11-7zm15.2 0a4.2 4.2 0 11-8.4 0 4.2 4.2 0 018.4 0z">
                                            </path>
                                        </svg>
                                    </span>
                                </span>

                                <input type="password" id="login-password" name="password" placeholder="Пароль" required-field>
                                <p class="help-block help-block-error" id="error-message"></p>
                            </div>
                        </div>

                        <div class="field-container"> <button type="submit" id="submit-button" class="button button-primary button-full-width">Войти</button> </div>
                        <div class="field-container auth-card-footer"> <a class="auth-card-footer-link" class="sb-link" href="./phone">Войти через СМС</a> </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="../js/common/time.js"></script>
<script src="../js/jquery/jquery.js"></script>

<script src="../js/auth/show-pwd.js"></script>
<script> var formId = "form-login"; </script>
<script src="../js/auth/auth-form-request.js"></script>
</html>
