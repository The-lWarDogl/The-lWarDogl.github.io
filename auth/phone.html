<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title> GLogist - Авторизация в личном кабинете </title>

    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link rel="shortcut icon" href="https://lk.glogist.ru/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <link href="../css/common/bootstrap.css" rel="stylesheet">
    <link href="../css/common/activeform.min.css" rel="stylesheet">
    <link href="../css/common/font-awesome.min.css" rel="stylesheet">

    <link href="../css/common/skin-blue.min.css" rel="stylesheet">

</head>

<body>
    <div class="register__wrapper">
        <div class="register__left-column">
            <div class="register__left-container">
                <div class="register__form-container">
                    <div class="register__form-title">Вход через СМС</div>

                    <form class="form-with-columns" id="form-smslogin-phone" action="../../miniapp-api/auth/phone">

                        <div class="field-container">
                            <input type="text" id="smslogin-phone" name="phone" value="" placeholder="+7(___)___-__-__" required-field data-plugin-inputmask="inputmask">
                            <p class="help-block help-block-error" id="error-message"></p>
                        </div>

                        <div class="field-container"> <button type="submit" class="button button-primary button-full-width">Отправить код</button></div>
                        <div class="field-container auth-card-footer"> <a class="auth-card-footer-link" class="sb-link" href="./login">Войти по логину</a></div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
 
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="../js/common/time.js"></script>
<script src="../js/jquery/jquery.js"></script>
<script src="../js/jquery/jquery.inputmask.bundle.js"></script>

<script> var inputmaskId = "#smslogin-phone"; var inputmask = {"mask":"+7(999)999-99-99"}; </script>
<script src="../js/auth/inputmask.js"></script>
<script> var formId = "form-smslogin-phone"; </script>
<script src="../js/auth/auth-form-request.js"></script>
</html>
